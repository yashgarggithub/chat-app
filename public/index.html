        <!-- Join room form -->
        <div id="rooms" class="centered-form__box">
        </div>

    <!-- Joining existing rooms -->
    <!-- ROOMS LIST -->
    <script id="rooms-template" type="text/html">
        <h1>Join a room</h1>
            <form action="/chat.html" >
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Rooms Available</label>
                <ul class="rooms-list">
                    {{#rooms}}
                        <li>
                            {{text}}
                            <input type="submit" name="room" id="room" value={{.}}>
                        </li> 
                    {{/rooms}}
                </ul>
            </form>                    
    </script>

    <!-- Text to show when no rooms present -->
    <script id="no-rooms-template" type="text/html">
        <h1>Join a room</h1>
            <form action="/chat.html">
                <label>Rooms</label>
                    <ul class="rooms-list">
                        {{#rooms}}
                            <li>
                                {{text}}
                            </li> 
                        {{/rooms}}
                    </ul>
            </form>
    </script>
